<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video and Table Example</title>
</head>
<body>

<h2>Video Example</h2>
<video width="320" height="240" controls>
  <source src="10 SECONDS VIDEO CLIP.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<h2>Table Example</h2>
<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John Doe</td>
      <td>30</td>
      <td>USA</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>25</td>
      <td>Canada</td>
    </tr>
    <tr>
      <td>Alice Johnson</td>
      <td>35</td>
      <td>UK</td>
    </tr>
  </tbody>
</table>

</body>
</html>
